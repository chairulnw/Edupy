<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupy</title>
    <link rel="icon" type="image/x-icon" href="/assets/Ep.svg">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <div class="logo">Edupy</div>
        <button id="logoutButton" onclick="logout()">Logout</button>
    </header>

    <main>
        <h1>Welcome, <span id="name"></span></h1>
        <p class="text">Happy learning!</p>
        <!-- <dialog id="edit">
            <h2>edit profile</h2>
            <form>
                <label for="picture">picture</label>
                <input type="image">
                <label for="name">username</label>
                <input id="name">
                <button onclick="closelogindialog()">Submit</button>
            </form>
        </dialog> -->
        <div class="dashboard">
            <div class="user-info">
                <img src="assets/olga-woman.svg">
                <p class="detail"><span id="username"></span></p>
                <p class="detail">Lesson completed: <span id="lessonsCompleted"></span></p>
            </div>

            <div class="course-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo" class="course-logo">
                <h2>Programming with Python</h2>
            </div>
        </div>

        <h2>Available Courses</h2>
        <div class="courses">
            <a href="course.html?course=variable" class="course-card"> 
                <p>Variable</p>
                <img src="assets/variable.png">
            </a>
            <a href="course.html?course=conditional" class="course-card"> 
                <p>Conditional</p>
                <img src="assets/condition.png">
            </a>
            <a href="course.html?course=loop" class="course-card"> 
                <p>Looping</p>
                <img src="assets/loop.png">
            </a>
        </div>
    </main>
    <script type="module" src="auth.js"></script>
    <script type="module">
        import { auth } from "/auth.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    
        function directToLogin() {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = "login.html";
                }
            });
        }
        directToLogin();
    </script>
</body>
</html>
