<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupy</title>
    <link rel="icon" type="image/x-icon" href="/assets/Ep.svg">
    <link rel="stylesheet" href="style/course.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="close-button">
                <button id="back-btn" onclick="goBack()">
                <img src="./assets/close.svg" />
                </button>
              </div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
        </div>

        <div class="quiz-container">
            <h2 id="question"></h2>
            <div class="options">
                <input type="radio" id="option1" name="answer" value="">
                <label for="option1"></label>
            
                <input type="radio" id="option2" name="answer" value="">
                <label for="option2"></label>
            
                <input type="radio" id="option3" name="answer" value="">
                <label for="option3"></label>
            </div>
            <button id="check-btn" disabled onclick="checkAnswer()">Check</button>
        </div>
    </div>

    <script src="script/course.js"></script>
</body>
</html>
