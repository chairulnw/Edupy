<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupy - Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/Ep.svg">
    <link rel="stylesheet" href="style/auth_style.css">

</head>
<body>
    <header>
        <div class="logo">Edupy</div>
    </header>
    <div class="auth-container" id="auth-container">
        <h2 id="form-title">Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-button">Login</button>
        <p class="toggle-auth" id="toggle-auth">Don't have an account? <a id="toggle-auth-link" href="register.html">Register here</a></p>
    </div>
</body>
<script type="module" src="auth.js" defer></script>
<script src="script.js"></script>
</html>
